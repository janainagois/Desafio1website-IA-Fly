<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VoltEdge Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo_voltedge.jpg" alt="VoltEdge Electronics Logo" class="logo">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit" id="loginBtn">Enter</button>
            <a href="forgot.html" id="forgotLink">Forgot my password?</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
